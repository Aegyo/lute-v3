<!doctype html>
<head>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>

  {% if config.ENV == 'dev' %}
  <p style="background-color: red; color: white; margin: 2px; padding: 2px;">Dev environment.</p>
  {% endif %}

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  <h1>{% block header %}{% endblock %}</h1>

  {% block body %}{% endblock %}
</body>
</html>
